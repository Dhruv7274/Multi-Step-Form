<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>muli form in singal page</title>
</head>

<body>
    <div class="main_container">
        <div class="form_container">
            <div class="progressBar_conatiner">
                <div class="progressbar"></div>
                <h3>step1</h3>
                <h3>step2</h3>
                <h3>step3</h3>
            </div>
            <div class="form_info">
                <!-- 1st form here  -->
                <div class="form form1">
                    <div class="form_title">
                        <h2>Personal Information</h2>
                    </div>
                   
                    <div class="input_box">
                        <input type="text" placeholder="first name">
                        <input type="text" placeholder="last name">
                        <input type="text" placeholder="mobile number">
                    </div>

                    <div class="btn">
                        <input type="submit" id="next1Btn"  value="next">
                    </div>
              
                </div>

                <!-- 2nd form here  -->
                <div class="form form2">
                    <div class="form_title">
                        <h2>Social Links</h2>
                    </div>

                    <div class="input_box">
                        <input type="text" placeholder="facebook ">
                        <input type="text" placeholder="instagram">
                        <input type="text" placeholder="twiter">
                    </div>

                    <div class="btn">
                        <input type="submit" id="back1Btn"  value="back">
                        <input type="submit" id="next2Btn" value="next">
                    </div>
                </div>

                <!-- 3rd form here -->
                <div class="form form3">
                    <div class="form_title">
                        <h2>Account details </h2>
                    </div>

                    <div class="input_box">
                        <input type="emai" placeholder="email ">
                        <input type="password" placeholder="password">
                        <input type="password" placeholder="confirm password">
                    </div>

                    <div class="btn">
                        <input type="submit" id="back2Btn" value="back">
                        <input type="submit" id="submit" value="submit">
                    </div>
                </div>
            </div>
        </div>
    </div>
   
   <script src="index.js"></script>
</body>

</html>
